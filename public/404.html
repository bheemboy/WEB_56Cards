<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect 404s to the index.html with the original path
      var path = window.location.pathname;
      window.location.replace('/?redirect=' + encodeURIComponent(path + window.location.search));
    </script>
  </head>
  <body></body>
</html>
